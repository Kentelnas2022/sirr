<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Calendar with Event Cards</title>
</head>
<style>
    * {
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        padding-bottom: 100px; 
      }
      
      /* Calendar Container */
      .calendar-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      
      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      
      /* Calendar Table */
      #calendar th,
      #calendar td {
        padding: 10px;
        text-align: center;
      }
      
      .events {
        margin: 20px;
      }
      
      .event-card {
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .event-card h3 {
        margin: 10px 0;
      }
      
      .comment-btn {
        background-color: #7062EC;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .progress-bar {
        background-color: #e0e0e0;
        height: 6px;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
      }
      
      .progress {
        height: 100%;
        width: 60%;
        background-color: #7062EC;
      }
      
      /* Bottom Navigation Bar */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: #7062EC;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top-left-radius: 50px; /* Curves the top corners */
        border-top-right-radius: 50px;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        z-index: 10;
        overflow: hidden;
      }
      
      /* Downward Arc Effect */
      .bottom-nav::before {
        content: "";
        position: absolute;
        top: -30px;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: #7062EC;
        border-top-left-radius: 100px;
        border-top-right-radius: 100px;
        z-index: -1;
      }
      
      .nav-btn {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 1.5em;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }
      
      .nav-btn .icon {
        font-size: 1.5em;
      }
      
      .logout-menu {
        position: absolute;
        bottom: 60px; 
        right: 30px;
        background-color: #7062EC;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        padding: 10px;
        z-index: 20;
      }
    
      .logout-menu button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .nav-btn .icon {
          font-size: 1.3em;
        }
      }
      
</style>
<body>
  <div class="calendar-container">
    <header>
      <button id="prev-month">&lt;</button>
      <h2 id="month-year">May 2024</h2>
      <button id="next-month">&gt;</button>
    </header>
    <table id="calendar">
      <thead>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- Calendar dates will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>

  <div class="events">
    <div class="event-card">
      <p><span>üïí 05/17/2024 - 8AM</span> | <span>üìç Tambacan</span></p>
      <h3>Mangrove Planting</h3>
      <button class="comment-btn">Comment as Kent</button>
      <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <div class="event-card">
      <p><span>üïí 05/21/2024 - 3PM</span> | <span>üìç St. Peters.C</span></p>
      <h3>Play off Mobile Legends</h3>
      <button class="comment-btn">Comment as Kent</button>
      <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <div class="event-card">
      <p><span>üïí 05/8/2024 - 10AM</span> | <span>üìç St. Peters.C</span></p>
      <h3>Red Cross Exercise</h3>
      <button class="comment-btn">Comment as Kent</button>
      <div class="progress-bar"><div class="progress"></div></div>
    </div>
  </div>
<div class="bottom-nav">
    <button class="nav-btn" onclick="window.location.href='profile.html'"><span class="icon">üë§</span></button>
    <button class="nav-btn" onclick="window.location.href='dashboard.html'"><span class="icon">üè†</span></button>
    <button class="nav-btn" onclick="window.location.href='#notifications'"><span class="icon">üîî</span></button>
    <button class="nav-btn" onclick="toggleLogoutMenu()"><span class="icon">‚öôÔ∏è</span></button>
</div>
<div id="logout-menu" class="logout-menu" style="display: none;">
    <button onclick="logout()">Logout</button>
</div>
  
<script>
    const calendarBody = document.getElementById("calendar-body");
const monthYear = document.getElementById("month-year");
const prevMonthBtn = document.getElementById("prev-month");
const nextMonthBtn = document.getElementById("next-month");

let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

function updateCalendar() {
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
  
  calendarBody.innerHTML = "";
  monthYear.textContent = `${new Date(currentYear, currentMonth).toLocaleString("default", { month: "long" })} ${currentYear}`;
  
  let date = 1;
  for (let i = 0; i < 6; i++) {
    const row = document.createElement("tr");
    
    for (let j = 0; j < 7; j++) {
      const cell = document.createElement("td");
      
      if (i === 0 && j < firstDay) {
        cell.textContent = "";
      } else if (date > daysInMonth) {
        break;
      } else {
        cell.textContent = date;
        cell.classList.add("date-cell");
        date++;
      }
      
      row.appendChild(cell);
    }
    
    calendarBody.appendChild(row);
  }
}

prevMonthBtn.addEventListener("click", () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  updateCalendar();
});

nextMonthBtn.addEventListener("click", () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  updateCalendar();
});

document.addEventListener("DOMContentLoaded", updateCalendar);

function toggleLogoutMenu() {
    const logoutMenu = document.getElementById("logout-menu");
    logoutMenu.style.display = logoutMenu.style.display === "none" ? "block" : "none";
  }

  function logout() {
    // Redirect to login.html on logout
    window.location.href = 'login.html';
  }

</script>
</body>
</html>
