<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      padding-bottom: 100px;
    }

    .profile-header {
      background-color: #7062EC;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .profile-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: block;
      object-fit: cover;
    }

    .change-picture {
      color: #7062EC;
      font-size: 14px;
      margin-top: 5px;
      cursor: pointer;
    }

    /* Form */
    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .update-btn {
      background-color: #000;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #7062EC;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
      overflow: hidden;
    }

    .bottom-nav::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #7062EC;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      z-index: -1;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .nav-btn .icon {
      font-size: 1.5em;
    }

    .logout-menu {
        position: absolute;
        bottom: 60px; /* Position it above the bottom nav */
        right: 30px;
        background-color: #7062EC;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        padding: 10px;
        z-index: 20;
      }
    
      .logout-menu button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .nav-btn .icon {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="profile-header">
    EDIT PROFILE
  </div>

  <div class="profile-container">
    <img id="profileImage" src="profile-image.jpg" alt="Profile Picture" class="profile-image">
    <div class="change-picture" onclick="selectProfilePicture()">Change Picture</div>

    <input type="file" id="imageInput" style="display: none;" accept="image/*">

    <div class="form-group">
      <label for="fullname">Fullname:</label>
      <input type="text" id="fullname" value="Kent Zorel Elnas">
    </div>

    <div class="form-group">
      <label for="email">Email I‚Äôd:</label>
      <input type="email" id="email" value="kent@gmail.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" value="+14878889999">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" value="evFTbyVVCd">
    </div>

    <button class="update-btn">Update</button>
  </div>
<div class="bottom-nav">
    <button class="nav-btn" onclick="window.location.href='profile.html'"><span class="icon">üë§</span></button>
    <button class="nav-btn" onclick="window.location.href='dashboard.html'"><span class="icon">üè†</span></button>
    <button class="nav-btn" onclick="window.location.href='#notifications'"><span class="icon">üîî</span></button>
    <button class="nav-btn" onclick="toggleLogoutMenu()"><span class="icon">‚öôÔ∏è</span></button>
</div>
<div id="logout-menu" class="logout-menu" style="display: none;">
    <button onclick="logout()">Logout</button>
</div>

<script>
    function toggleLogoutMenu() {
        const logoutMenu = document.getElementById("logout-menu");
        logoutMenu.style.display = logoutMenu.style.display === "none" ? "block" : "none";
      }
    
      function logout() {
        // Redirect to login.html on logout
        window.location.href = 'login.html';
      }

    window.onload = function() {
        const profileImage = document.getElementById('profileImage');
        const storedImage = localStorage.getItem('profilePicture');
        
        if (storedImage) {
          profileImage.src = storedImage;
        }
      };
  
      function selectProfilePicture() {
        const imageInput = document.getElementById('imageInput');
        imageInput.click();
  
        imageInput.onchange = function(event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
              const imageUrl = e.target.result;
              localStorage.setItem('profilePicture', imageUrl); 
              document.getElementById('profileImage').src = imageUrl; 
            };
            
            reader.readAsDataURL(file);
          }
        };
      }
</script>
</body>
</html>
